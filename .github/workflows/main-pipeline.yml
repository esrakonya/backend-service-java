name: Build and Push Microservices

on:
  push:
    branches: [ "main" ] # Sadece main branch'ine push yapınca çalışır

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Mikroservis listemiz (Döngüye sokacağız)
    strategy:
      matrix:
        service: [auth-service, product-service, gateway-service, inventory-service]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests -pl ${{ matrix.service }} -am

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
app.environment=test

# 1. Database (Minimal Logs)
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never
spring.jpa.properties.hibernate.hbm2ddl.import_files=
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN

# 2. Silence Infrastructure (The Storm Killers)
logging.level.org.apache.kafka=ERROR
logging.level.org.springframework.kafka=ERROR
logging.level.io.lettuce=ERROR
logging.level.org.springframework.security=WARN

# 3. SHOW ONLY YOUR CODE (The Signal)
logging.level.org.esrakonya.backend=DEBUG

# 4. Redis Performance fix
spring.cache.type=none

# 5. Kafka Test isolation
spring.kafka.consumer.group-id=test-group-${random.uuid}
spring.kafka.consumer.auto-offset-reset=earliest


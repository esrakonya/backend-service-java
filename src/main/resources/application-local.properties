# Custom messages for development
app.message=This application is working on LOCAL environment.
app.environment=LOCAL

# Verbose logging for debugging
logging.level.org.esrakonya.backend=DEBUG

# Database Connection Settings (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace_db
spring.datasource.username=esra_user
spring.datasource.password=secret_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
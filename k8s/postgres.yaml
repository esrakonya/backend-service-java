apiVersion: v1
kind: Service
metadata:
  name: marketplace-postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketplace-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_DB
              value: "marketplace_db"
            - name: POSTGRES_USER
              value: "esra"
            - name: POSTGRES_PASSWORD
              value: "esra1234"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      # DİKKAT: 'volumes' kelimesi 'containers' ile aynı hizada olmalı!
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc